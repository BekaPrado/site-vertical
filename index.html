<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Vertical</title>
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS externo -->
</head>
<body>
    <header> 
        <nav>`
            <ul>
                <li><a href="#tulipas">Tulipas</a></li>
                <li><a href="#peonias">Peônias</a></li>
                <li><a href="#rosas">Rosa</a></li>
                <li><a href="#jasmin">Jasmin</a></li>
                <li><a href="#hortencia">Hortência</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="tulipas" class="tulipa">
            <div class="imagens">
                <img src="tulipa.jpeg" alt="Tulipa">
                <img src="tulipa4.jpg" alt="Tulipa 2">
                <img src="tulipa3.jpg" alt="Tulipa 3">
                <img src="tulipa2.jpg" alt="Tulipa 4">
            </div>
            <div class="texto">
                <h1>Tulipas</h1>
            </div>
        </section>
        
        <section id="peonias" class="peonia">
            <div class="imagens">
                <img src="peonia1.jpg" alt="Peônia">
                <img src="peonias2.jpg" alt="Peônia 2">
            </div>
            <div class="texto">
                <h1>Peônias</h1>
            </div>
            <section id="rosas" class="rosas">
                <div class="imagens">
                    <img src="rosa1.jpg" alt="Peônia">
                    <img src="rosa2.jpg" alt="Peônia 2">
                </div>
                <div class="texto">
                    <h1>Rosas</h1>
                </div>
        </section>

        <section id="rosas" class="grupo"></section>
        <section id="jasmin" class="grupo"></section>
        <section id="hortencia" class="grupo"></section>
    </main>
</body>
</html>
